# Forlock Secrets
#
# Generate with: ./scripts/generate-secrets.sh --k8s
#
# Or manually:
#   kubectl create secret generic forlock-secrets \
#     --from-literal=postgres-password=$(openssl rand -base64 24) \
#     --from-literal=redis-password=$(openssl rand -base64 24) \
#     --from-literal=rabbitmq-password=$(openssl rand -base64 24) \
#     --from-literal=jwt-secret=$(openssl rand -base64 48) \
#     --from-literal=vault-master-key=$(openssl rand -base64 32) \
#     --from-literal=system-master-key=$(openssl rand -base64 32) \
#     -n forlock

apiVersion: v1
kind: Secret
metadata:
  name: forlock-secrets
  namespace: forlock
  labels:
    app.kubernetes.io/name: forlock
type: Opaque
stringData:
  # Replace these with actual generated values
  postgres-password: "CHANGE_ME"
  redis-password: "CHANGE_ME"
  rabbitmq-password: "CHANGE_ME"
  jwt-secret: "CHANGE_ME_MIN_64_CHARS"
  vault-master-key: "CHANGE_ME"
  system-master-key: "CHANGE_ME"

---
# Docker Hub Registry Secret
# Create with:
#   kubectl create secret docker-registry forlock-registry \
#     --docker-server=docker.io \
#     --docker-username=ucnokta \
#     --docker-password=<ACCESS_TOKEN> \
#     -n forlock

apiVersion: v1
kind: Secret
metadata:
  name: forlock-registry
  namespace: forlock
type: kubernetes.io/dockerconfigjson
data:
  # Replace with base64 encoded docker config
  .dockerconfigjson: eyJhdXRocyI6e319
