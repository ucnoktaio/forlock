apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: forlock-ingress
  namespace: forlock
  labels:
    app.kubernetes.io/name: forlock
    app.kubernetes.io/component: ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - vault.example.com
      secretName: forlock-tls
  rules:
    - host: vault.example.com
      http:
        paths:
          # API routes
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: api
                port:
                  number: 8080
          # Health check
          - path: /health
            pathType: Prefix
            backend:
              service:
                name: api
                port:
                  number: 8080
          # Frontend (catch-all)
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80

---
# Optional: Nginx Deployment (if not using Ingress Controller)
apiVersion: v1
kind: Service
metadata:
  name: nginx
  namespace: forlock
  labels:
    app.kubernetes.io/name: forlock
    app.kubernetes.io/component: nginx
spec:
  type: LoadBalancer
  ports:
    - name: http
      port: 80
      targetPort: 80
    - name: https
      port: 443
      targetPort: 443
  selector:
    app.kubernetes.io/name: forlock
    app.kubernetes.io/component: nginx

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: forlock
  labels:
    app.kubernetes.io/name: forlock
    app.kubernetes.io/component: nginx
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: forlock
      app.kubernetes.io/component: nginx
  template:
    metadata:
      labels:
        app.kubernetes.io/name: forlock
        app.kubernetes.io/component: nginx
    spec:
      imagePullSecrets:
        - name: forlock-registry
      containers:
        - name: nginx
          image: ucnokta/forlock-nginx:latest
          ports:
            - containerPort: 80
            - containerPort: 443
          env:
            - name: FRONTEND_PORT
              value: "80"
          resources:
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              cpu: 500m
              memory: 128Mi
          volumeMounts:
            - name: ssl
              mountPath: /etc/nginx/ssl
              readOnly: true
      volumes:
        - name: ssl
          secret:
            secretName: forlock-tls
            optional: true
