apiVersion: v1
kind: Service
metadata:
  name: gateway
  namespace: forlock
  labels:
    app.kubernetes.io/name: forlock
    app.kubernetes.io/component: gateway
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: forlock
    app.kubernetes.io/component: gateway

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: forlock
  labels:
    app.kubernetes.io/name: forlock
    app.kubernetes.io/component: gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: forlock
      app.kubernetes.io/component: gateway
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app.kubernetes.io/name: forlock
        app.kubernetes.io/component: gateway
    spec:
      imagePullSecrets:
        - name: forlock-registry
      containers:
        - name: gateway
          image: ucnokta/forlock-gateway:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: "Production"
            - name: ASPNETCORE_URLS
              value: "http://+:8080"

            # YARP cluster destinations (Kubernetes service names)
            - name: ReverseProxy__Clusters__vault-cluster__Destinations__vault-api__Address
              value: "http://vault-api:8080"
            - name: ReverseProxy__Clusters__eprs-cluster__Destinations__eprs-api__Address
              value: "http://eprs-api:8080"

            # CORS
            - name: Cors__AllowedOrigins
              valueFrom:
                configMapKeyRef:
                  name: forlock-config
                  key: CORS_ALLOWED_ORIGINS

            # Logging
            - name: Serilog__MinimumLevel__Default
              valueFrom:
                configMapKeyRef:
                  name: forlock-config
                  key: LOG_LEVEL

            # Gateway-specific configuration
            - name: GATEWAY__EnableRequestLogging
              valueFrom:
                configMapKeyRef:
                  name: forlock-config
                  key: GATEWAY__ENABLE_REQUEST_LOGGING
            - name: GATEWAY__RequestTimeout
              valueFrom:
                configMapKeyRef:
                  name: forlock-config
                  key: GATEWAY__REQUEST_TIMEOUT
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: gateway-pdb
  namespace: forlock
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: forlock
      app.kubernetes.io/component: gateway
