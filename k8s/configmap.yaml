apiVersion: v1
kind: ConfigMap
metadata:
  name: forlock-config
  namespace: forlock
  labels:
    app.kubernetes.io/name: forlock
data:
  # Database
  POSTGRES_DB: "forlock"
  POSTGRES_USER: "vault_user"

  # RabbitMQ
  RABBITMQ_USER: "forlock"
  RABBITMQ_VHOST: "forlock"

  # JWT
  JWT_ISSUER: "forlock-api"
  JWT_AUDIENCE: "forlock-clients"
  JWT_EXPIRATION_MINUTES: "480"

  # Domain Configuration
  DOMAIN: "localhost"
  CORS_ALLOWED_ORIGINS: "https://localhost"
  FIDO2_DOMAIN: "localhost"
  FIDO2_SERVER_NAME: "Forlock"
  FIDO2_ORIGIN: "https://localhost"

  # Logging
  LOG_LEVEL: "Information"

  # Features
  ENABLE_MFA: "true"
  ENABLE_HARDWARE_KEYS: "true"
  USE_VIRTUAL_HSM: "true"
  TPM_ENABLED: "false"
  ENABLE_SWAGGER: "false"
