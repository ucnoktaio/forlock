apiVersion: v1
kind: Service
metadata:
  name: eprs-api
  namespace: forlock
  labels:
    app.kubernetes.io/name: forlock
    app.kubernetes.io/component: eprs-api
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: forlock
    app.kubernetes.io/component: eprs-api

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: eprs-api
  namespace: forlock
  labels:
    app.kubernetes.io/name: forlock
    app.kubernetes.io/component: eprs-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: forlock
      app.kubernetes.io/component: eprs-api
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app.kubernetes.io/name: forlock
        app.kubernetes.io/component: eprs-api
    spec:
      imagePullSecrets:
        - name: forlock-registry
      containers:
        - name: eprs-api
          image: ucnokta/forlock-eprs-api:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: "Production"
            - name: ASPNETCORE_URLS
              value: "http://+:8080"
            - name: ASPNETCORE_FORWARDEDHEADERS_ENABLED
              value: "true"

            # Database (Phase 3: Separate forlock_eprs database)
            - name: Database__Provider
              value: "PostgreSQL"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: forlock-secrets
                  key: postgres-password
            - name: ConnectionStrings__EprsDatabase
              value: "Host=postgres;Port=5432;Database=forlock_eprs;Username=forlock;Password=$(POSTGRES_PASSWORD);Pooling=true;MinPoolSize=5;MaxPoolSize=30"

            # JWT (shared with Vault API)
            - name: Authentication__Jwt__SecretKey
              valueFrom:
                secretKeyRef:
                  name: forlock-secrets
                  key: jwt-secret
            - name: Authentication__Jwt__Issuer
              valueFrom:
                configMapKeyRef:
                  name: forlock-config
                  key: JWT_ISSUER
            - name: Authentication__Jwt__Audience
              valueFrom:
                configMapKeyRef:
                  name: forlock-config
                  key: JWT_AUDIENCE
            - name: Authentication__Jwt__ExpirationMinutes
              valueFrom:
                configMapKeyRef:
                  name: forlock-config
                  key: JWT_EXPIRATION_MINUTES

            # Redis
            - name: Redis__Enabled
              value: "true"
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: forlock-secrets
                  key: redis-password
            - name: Redis__ConnectionString
              value: "redis:6379,password=$(REDIS_PASSWORD),ssl=false,abortConnect=false"
            - name: ConnectionStrings__Redis
              value: "redis:6379,password=$(REDIS_PASSWORD),ssl=false,abortConnect=false"

            # RabbitMQ
            - name: RabbitMq__Host
              value: "rabbitmq"
            - name: RabbitMq__VirtualHost
              valueFrom:
                configMapKeyRef:
                  name: forlock-config
                  key: RABBITMQ_VHOST
            - name: RabbitMq__Username
              valueFrom:
                configMapKeyRef:
                  name: forlock-config
                  key: RABBITMQ_USER
            - name: RabbitMq__Password
              valueFrom:
                secretKeyRef:
                  name: forlock-secrets
                  key: rabbitmq-password
            - name: RabbitMq__Port
              value: "5672"

            # CORS
            - name: Cors__AllowedOrigins
              valueFrom:
                configMapKeyRef:
                  name: forlock-config
                  key: CORS_ALLOWED_ORIGINS

            # Logging
            - name: Serilog__MinimumLevel__Default
              valueFrom:
                configMapKeyRef:
                  name: forlock-config
                  key: LOG_LEVEL

            # EPRS-specific features
            - name: EPRS__EnableDiscovery
              valueFrom:
                configMapKeyRef:
                  name: forlock-config
                  key: EPRS__ENABLE_DISCOVERY
            - name: EPRS__EnableRotation
              valueFrom:
                configMapKeyRef:
                  name: forlock-config
                  key: EPRS__ENABLE_ROTATION
            - name: EPRS__AgentHeartbeatInterval
              valueFrom:
                configMapKeyRef:
                  name: forlock-config
                  key: EPRS__AGENT_HEARTBEAT_INTERVAL
          volumeMounts:
            - name: eprs-data
              mountPath: /app/data
            - name: eprs-logs
              mountPath: /var/log/eprs
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 2
      volumes:
        - name: eprs-data
          persistentVolumeClaim:
            claimName: eprs-data
        - name: eprs-logs
          emptyDir: {}

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: eprs-data
  namespace: forlock
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: do-block-storage

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: eprs-api-pdb
  namespace: forlock
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: forlock
      app.kubernetes.io/component: eprs-api
